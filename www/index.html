<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Post-It</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <header class="header">
    <div class="logo-text">Post-It</div>
  </header>
  <div class="accordion" id="login-register">
    <div id="user-info" class="user-info px-5 py-2">Hello, <span id="username-title">guest!</span><span id="user-controls">
        Please login &#160;<i data-toggle="collapse" role="button" href="#login-form" type="button" class="far fa-edit"></i>
        &#160; or register &#160;<i data-toggle="collapse" role="button" href="#register-form" type="button" class="fas fa-sign-in-alt"></i>&#160;</span>
    </div>
    <div class="profile-modal">
      <div class="container-fluid" id="profile-modal-content">
      </div>
    </div>
    <div class="comment-modal">
      <div class="container-fluid" id="comment-modal-content">
      </div>
    </div>

    <div class="post-modal">
      <div id="post-modal-content">
        <div class="post-modal-style">
          <form id="post" class="d-flex justify-content-center align-items-center flex-column post-modal-height" onsubmit="app.controllers.post.postPost(event)">
            <input type="text" class="simple-input" name="title" required placeholder="Title">
            <input type="text" class="simple-input" name="imgUrl" placeholder="Please enter an image URL here">
            <textarea type="text" class="large-input" name="content" placeholder="Please type your post here"></textarea>
            <button class="btn new-post-button mt-1">Make New Post</button>
          </form>
        </div>
      </div>
    </div>

    <div class="top-row">

      <div class="button-column">
        <button class="btn default-button mt-1" onclick="app.controllers.post.drawPost()">New Post</button>
      </div>

      <div class="form-column">
        <form id="login-form" class="collapse show" data-parent="#login-register" onsubmit="app.controllers.user.login(event)">
          <input type="text" name="username" required placeholder="username" autocomplete="false" autofocus>
          <input type="password" name="password" required placeholder="password" autocomplete="false">
          <button class="btn default-button" type="submit" data-toggle="collapse" data-parent="#login-register">login</button>
        </form>
        <form id="register-form" class="collapse" data-parent="#login-register" onsubmit="app.controllers.user.register(event)">
          <input type="text" name="username" required placeholder="username" maxlength="15" autocomplete="false">
          <input type="password" name="password" required placeholder="password" autocomplete="false">
          <input type="password" name="password1" required placeholder="confirm password" autocomplete="false">
          <button class="btn default-button" type="submit" data-toggle="collapse" data-parent="#login-register">register</button>
        </form>
      </div>
    </div>
  </div>
  <div id="posts">

  </div>

  <script src="app/main.js" type="module"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
